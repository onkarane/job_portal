<html>
    <head>
        <!--Title of the page-->
        <title>Login</title>
        <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>

        <!--Load stylesheets-->
        <link rel="stylesheet" href="css/login.css">

        <!--Bootstrap-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="row">
            <div class="col-6">
                <img id = "login-img" src="css/images/login.webp" class="img-fluid">
            </div>
            <div class="col-6">
                <div class="card">
                    <!--Login Form-->
                    <h5 class="card-title">User Login</h5>
                    <div class="card-body">
                        <form action="/login.php">
                            <label for="fname">EMAIL</label><br>
                            <input id = "input" class="form-control" type="email" id="email" name="email" placeholder="michael@dundermifflin.com"><br>
                            <label for="password">PASSWORD</label><br>
                            <input id = "input" class="form-control" type="password" id="pass" name="pass" ><br><br>
                            <input id = "login" class="btn btn-primary" type="submit" value="Login">
                            <a id = "register" href="register.html" >Not a member? Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
